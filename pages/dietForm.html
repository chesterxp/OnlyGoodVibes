<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Form</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <form
      class="form"
      action="https://formsubmit.co/only.good.vibes@wp.pl"
      method="POST"
    >
      <div class="formElement formElement--baseInfo">
        <div class="formElement__title">Podstawowe informacje</div>
        <div class="formElement__answer">
          <!-- <div class="formQuestion">Imię</div> -->
          <input
            class="formQuestionInput"
            type="text"
            name="imie"
            required
            placeholder="Imie"
          />

          <!-- <div class="formQuestion">Nazwisko</div> -->
          <input
            class="formQuestionInput"
            type="text"
            name="nazwisko"
            required
            placeholder="Nazwisko"
          />

          <!-- <div class="formQuestion">Email</div> -->
          <input
            class="formQuestionInput"
            type="email"
            name="email"
            required
            placeholder="Email"
          />

          <!-- <div class="formQuestion">Wiek(data urodzenia)</div> -->
          <input
            class="formQuestionInput"
            type="number"
            name="wiek"
            required
            placeholder="Wiek(data urodzenia)"
          />

          <!-- <div class="formQuestion">Waga</div> -->
          <input
            class="formQuestionInput"
            type="number"
            name="waga"
            required
            placeholder="Waga(kg)"
          />
          <!-- <div class="formQuestion">Wzrost</div> -->
          <input
            class="formQuestionInput"
            type="number"
            name="wzrost"
            required
            placeholder="Wzrost(cm)"
          />
        </div>
      </div>

      <div class="formElement">
        <div class="formElement__title">Jaką masz aktywność fizyczną?</div>
        <div class="formElement__answer">
          <input
            class="formQuestionInput"
            type="text"
            name="Aktywność fizyczna"
            required
            placeholder="cos"
          />
        </div>
      </div>

      <input type="hidden" name="_template" value="box" />
      <input type="hidden" name="_subject" value="Ankieta do diety" />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
